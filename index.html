<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" defer></script>
    <title>Budgeting App</title>
</head>
<body>
    
    <h1>BUDGET APP</h1>

    <div class="input-container">

        <div class="budget-container">
            <h3>Please Enter Your Budget</h3>
            <textarea name="budget input" id="budget-input" cols="30" rows="1"></textarea>
            <button class="calculate-btn">Calculate</button>
        </div>

        <div class="results-container">
            <div class="child">
                <h2>BUDGET</h2>
                <img src="images/money.png">
                <h1 id="budget">0</h1>
            </div>
            <div class="child">
                <h2>EXPENSES</h2>
                <img src="/images/card.png">
                <h1 id="expense">0</h1>
            </div>
            <div class="child">
                <h2>BALANCE</h2>
                <img src="images/dollar-sign.png">
                <h1 id="balance">0</h1>
            </div>
            
        </div>

        <div class="expense-container">
            <h3>Please Enter Your Expense</h3>
            <textarea name="expense type" id="expense-type" cols="30" rows="1"></textarea>
            <h3>Please Enter Expense Amount</h3>
            <textarea name="expense amount" id="expense-amount" cols="30" rows="1"></textarea>
            <button class="expense-btn">Add Expense</button>
        </div>

        <div class="expense-container-2">

         <table class="data-table">
            <tr>
                <th>Expense Title</th>
                <th>Expense Value</th>
                <th></th>
            </tr>
          </table>    

        </div>



    </div>
    
    
    
    
</body>
</html>
